<div style="background:#333333;color:#995500; font-family:'Kreon',serif;margin: 3px, #777777;"/> \
<img src="http://hub.jmonkeyengine.org/uploads/default/1252/91fcc91347189c84.png" style="margin-left:auto;margin-right:auto"/><br/>\
<h1 style="font-weight:bold;text-align:center;">DarkMonkey Theme</h1> \
<p style="color:#aaaaaa;">This is a Fonts/Colors and LookAndFeel combo that utilizes \
<a style="color:#999900" href="http://jamesmcfadden.co.uk/netbeans-obsidian-theme/" target="new">James McFadden's Obsidian Fonts/Colors</a>\
and <a style="color:#999900" href="http://nilogonzalez.es/nimrodlf/download-en.html" target="new">Nilo Gonzalez's Nimrod LookAndFeel</a> which is\
based on the Metal LookAndFeel.  This module just checks and sees if the user already has the components, and if not,\
installs theme and activates a few options under Tools - Options - Appearance - DarkMonkey. </p> \
For More Information visit: \
<a style="color:#999900" href="http://hub.jmonkeyengine.org/t/custom-theme-for-sdk-through-look-and-feel-setting/31449" target="new"> \
Change to Actual Help Doc </a>  </div> \

DarkMonkeyInstallFrame.fontPathDumpFormattedTextField.text=/path/to/folder
DarkMonkeyInstallFrame.step1Panel.border.title=Step 1: Fonts
DarkMonkeyInstallFrame.step1NoticeLabel.text=<html> This module will try to use DejaVu Sans and DejaVu Sans Mono <br/>\nTrue Type fonts. If you have these, skip this step. If you don't, go ahead and<br/>\nspecify a path where this module will dump it's copy at. Then you can install <br/>\nthem from the /DejavuFonts folder this installer will create.
DarkMonkeyInstallFrame.step1WarningLabel.text=<html>Make sure to install the font into your OS, before continuing to step 2. <br/>\nFor Windows, just right click on a font and choose install from the context <br/>\nmenu or move them to your fonts folder in /Windows/fonts
DarkMonkeyInstallFrame.step2Panel.border.title=Step 2: DarkMonkeyFAC Fonts and Colors
DarkMonkeyInstallFrame.step2NoticeLabel.text=<html> Next up, a copy of DarkMonkey Fonts and Colors. It's based off of Obsidian <br/>\nwith a few color swaps to go with the forum look. It will dump a zip file that <br/>\ncan be imported from Tools-Options-Import and then choose <br/>\nDarkMonkeyFAC
DarkMonkeyInstallFrame.facPathDumpFormattedTextField.text=/path/to/folder
